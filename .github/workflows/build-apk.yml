name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout repository
    - uses: actions/checkout@v4

    # 2Ô∏è‚É£ Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    # 3Ô∏è‚É£ Setup Java JDK 17
    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Export JAVA_HOME
      run: echo "JAVA_HOME=$JAVA_HOME" >> $GITHUB_ENV

    # 4Ô∏è‚É£ Setup Android SDK (latest cmdline-tools)
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: "latest"
        accept-android-sdk-licenses: true
        packages: |
          platform-tools
          platforms;android-33
          build-tools;33.0.2

    # 5Ô∏è‚É£ Cache Gradle packages
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    # 6Ô∏è‚É£ Install dependencies
    - name: Install npm dependencies
      run: npm ci

    # 7Ô∏è‚É£ Build web app (dist folder)
    - name: Build web app
      run: npm run build

    # 8Ô∏è‚É£ Verify dist folder
    - name: Verify dist folder
      run: ls -la dist/

    # 9Ô∏è‚É£ Add Android platform cleanly
    - name: Add Android platform (clean)
      run: |
        if [ -d "android" ]; then
          rm -rf android
        fi
        npx cap add android

    # üîü Configure Gradle JVM
    - name: Configure Gradle JVM
      run: |
        echo "org.gradle.java.home=$JAVA_HOME" >> android/gradle.properties
        echo "org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m" >> android/gradle.properties

    # 1Ô∏è‚É£1Ô∏è‚É£ Fix Android Gradle config safely
    - name: Fix Android Gradle config
      run: |
        sed -i '/android {/a \
        compileOptions { \
            sourceCompatibility JavaVersion.VERSION_17 \
            targetCompatibility JavaVersion.VERSION_17 \
        } \
        kotlinOptions { \
            jvmTarget = "17" \
        }' android/app/build.gradle

    # 1Ô∏è‚É£2Ô∏è‚É£ Sync Capacitor
    - name: Sync Capacitor
      run: npx cap sync android

    # 1Ô∏è‚É£3Ô∏è‚É£ Make Gradlew executable
    - name: Make Gradlew executable
      run: chmod +x android/gradlew

    # 1Ô∏è‚É£4Ô∏è‚É£ Build APK with detailed logging
    - name: Build APK
      run: |
        cd android
        ./gradlew assembleDebug --stacktrace --info

    # 1Ô∏è‚É£5Ô∏è‚É£ Verify APK exists
    - name: Verify APK
      run: |
        if [ ! -f "android/app/build/outputs/apk/debug/app-debug.apk" ]; then
          echo "APK not found!"
          exit 1
        fi
        ls -la android/app/build/outputs/apk/debug/

    # 1Ô∏è‚É£6Ô∏è‚É£ Upload APK as artifact
    - name: Upload APK (artifact)
      uses: actions/upload-artifact@v4
      with:
        name: getlink-debug-apk-${{ github.run_number }}
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    # 1Ô∏è‚É£7Ô∏è‚É£ Create GitHub Release
    - name: Create Release
      if: github.ref == 'refs/heads/main'
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: GetLink v${{ github.run_number }}
        body: |
          üöÄ Automated release of GetLink APK
          Download the APK from assets below.
        draft: false
        prerelease: false

    # 1Ô∏è‚É£8Ô∏è‚É£ Upload APK to Release
    - name: Upload Release Asset
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: android/app/build/outputs/apk/debug/app-debug.apk
        asset_name: GetLink-v${{ github.run_number }}.apk
        asset_content_type: application/vnd.android.package-archive
