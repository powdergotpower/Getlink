name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: "9477386"
        accept-android-sdk-licenses: true
        packages: |
          platform-tools
          platforms;android-34
          build-tools;34.0.0

    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Install dependencies
      run: npm ci

    - name: Build web app
      run: npm run build

    - name: Verify dist folder
      run: ls -la dist/

    - name: Add Android platform (clean)
      run: |
        if [ -d "android" ]; then
          rm -rf android
        fi
        npx cap add android

    - name: Configure Gradle JVM
      run: |
        mkdir -p android
        echo "org.gradle.java.home=$JAVA_HOME" >> android/gradle.properties
        echo "org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m" >> android/gradle.properties

    - name: Fix Android Gradle config
      run: |
        # Ensure proper Java 17 compatibility
        cat >> android/app/build.gradle << 'EOF'
        
        android {
            compileOptions {
                sourceCompatibility JavaVersion.VERSION_17
                targetCompatibility JavaVersion.VERSION_17
            }
            kotlinOptions {
                jvmTarget = "17"
            }
        }
        EOF

    - name: Sync Capacitor
      run: npx cap sync android

    - name: Make Gradlew executable
      run: chmod +x android/gradlew

    - name: Build APK with detailed logging
      run: |
        cd android
        ./gradlew assembleDebug --stacktrace --info

    - name: Verify APK exists
      run: |
        if [ ! -f "android/app/build/outputs/apk/debug/app-debug.apk" ]; then
          echo "APK not found!"
          exit 1
        fi
        ls -la android/app/build/outputs/apk/debug/

    - name: Upload APK (artifact)
      uses: actions/upload-artifact@v4
      with:
        name: getlink-debug-apk-${{ github.run_number }}
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Create Release (on main branch)
      if: github.ref == 'refs/heads/main'
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: GetLink v${{ github.run_number }}
        body: |
          ðŸš€ Automated release of GetLink APK
          
          ðŸ“± **Download Instructions:**
          1. Download the APK from assets below
          2. Install on Android device (enable "Unknown sources")
          
          **Build Info:**
          - Commit: ${{ github.sha }}
          - Build: ${{ github.run_number }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: android/app/build/outputs/apk/debug/app-debug.apk
        asset_name: GetLink-v${{ github.run_number }}.apk
        asset_content_type: application/vnd.android.package-archive
