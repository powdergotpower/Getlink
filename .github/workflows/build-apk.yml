name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout repo
    - uses: actions/checkout@v4

    # 2Ô∏è‚É£ Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    # 3Ô∏è‚É£ Setup Java
    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 4Ô∏è‚É£ Setup Android SDK
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: "9477386"
        accept-android-sdk-licenses: true
        packages: |
          platform-tools
          platforms;android-34
          build-tools;34.0.0

    # 5Ô∏è‚É£ Cache Gradle dependencies
    - name: Cache Gradle
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    # 6Ô∏è‚É£ Install NPM dependencies
    - name: Install dependencies
      run: npm ci

    # 7Ô∏è‚É£ Build web assets
    - name: Build web app
      run: npm run build

    # 8Ô∏è‚É£ Clean & add Android platform
    - name: Add Android platform
      run: |
        if [ -d "android" ]; then
          rm -rf android
        fi
        npx cap add android

    # 9Ô∏è‚É£ Ensure Gradle uses correct Java
    - name: Configure Gradle JVM
      run: |
        echo "org.gradle.java.home=$JAVA_HOME" >> android/gradle.properties
        echo "org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m" >> android/gradle.properties

    # üîü Fix build.gradle for Java 17 without duplicating android{}
    - name: Fix Gradle compile options
      run: |
        sed -i '/android {/a \
            compileOptions {\
                sourceCompatibility JavaVersion.VERSION_17\
                targetCompatibility JavaVersion.VERSION_17\
            }\
            kotlinOptions {\
                jvmTarget = "17"\
            }' android/app/build.gradle

    # 1Ô∏è‚É£1Ô∏è‚É£ Sync Capacitor
    - name: Sync Capacitor
      run: npx cap sync android

    # 1Ô∏è‚É£2Ô∏è‚É£ Make Gradlew executable
    - name: Make Gradlew executable
      run: chmod +x android/gradlew

    # 1Ô∏è‚É£3Ô∏è‚É£ Build APK
    - name: Build APK with Gradle
      run: |
        cd android
        ./gradlew assembleDebug --stacktrace --info

    # 1Ô∏è‚É£4Ô∏è‚É£ Verify APK exists
    - name: Verify APK exists
      run: |
        if [ ! -f "android/app/build/outputs/apk/debug/app-debug.apk" ]; then
          echo "APK not found!"
          exit 1
        fi
        ls -la android/app/build/outputs/apk/debug/

    # 1Ô∏è‚É£5Ô∏è‚É£ Upload APK as artifact
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: getlink-debug-apk-${{ github.run_number }}
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    # 1Ô∏è‚É£6Ô∏è‚É£ Create GitHub Release
    - name: Create Release (main branch)
      if: github.ref == 'refs/heads/main'
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: GetLink v${{ github.run_number }}
        body: |
          üöÄ Automated release of GetLink APK
          üì± Download the APK from assets below.
          **Build Info:**
          - Commit: ${{ github.sha }}
          - Build: ${{ github.run_number }}
        draft: false
        prerelease: false

    # 1Ô∏è‚É£7Ô∏è‚É£ Upload release asset
    - name: Upload Release Asset
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: android/app/build/outputs/apk/debug/app-debug.apk
        asset_name: GetLink-v${{ github.run_number }}.apk
        asset_content_type: application/vnd.android.package-archive
