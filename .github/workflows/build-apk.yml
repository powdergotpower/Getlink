name: Build Android APK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'   # Node 20 is more compatible with latest dependencies
          cache: 'npm'

      # Setup Java JDK 17
      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Export JAVA_HOME
        run: echo "JAVA_HOME=$JAVA_HOME" >> $GITHUB_ENV

      # Setup Android SDK (stable versions)
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: "9477386"
          accept-android-sdk-licenses: true
          packages: |
            platform-tools
            platforms;android-32
            build-tools;32.0.0

      # Cache Gradle packages
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Build web app
      - name: Build web app
        run: npm run build

      # Verify dist folder
      - name: Verify dist folder
        run: |
          if [ ! -d dist ]; then
            echo "dist/ folder missing. Check your build config."
            exit 1
          fi
          ls -la dist/

      # Add Android platform cleanly
      - name: Add Android platform
        run: |
          if [ -d "android" ]; then
            rm -rf android
          fi
          npx cap add android

      # Configure Gradle JVM safely
      - name: Configure Gradle JVM
        run: |
          mkdir -p android
          touch android/gradle.properties
          grep -q "org.gradle.java.home" android/gradle.properties || echo "org.gradle.java.home=$JAVA_HOME" >> android/gradle.properties
          grep -q "org.gradle.jvmargs" android/gradle.properties || echo "org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m" >> android/gradle.properties

      # Patch build.gradle for Java 17 compatibility (if not already set)
      - name: Fix Android Gradle config
        run: |
          FILE="android/app/build.gradle"
          grep -q "sourceCompatibility JavaVersion.VERSION_17" $FILE || sed -i "/android {/a \    compileOptions {\n        sourceCompatibility JavaVersion.VERSION_17\n        targetCompatibility JavaVersion.VERSION_17\n    }\n    kotlinOptions {\n        jvmTarget = \"17\"\n    }" $FILE

      # Sync Capacitor
      - name: Sync Capacitor
        run: npx cap sync android

      # Make Gradlew executable
      - name: Make Gradlew executable
        run: chmod 755 android/gradlew

      # Build APK
      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug --stacktrace --info

      # Verify APK exists
      - name: Verify APK exists
        run: |
          APK="android/app/build/outputs/apk/debug/app-debug.apk"
          if [ ! -f "$APK" ]; then
            echo "APK not found!"
            exit 1
          fi
          ls -la android/app/build/outputs/apk/debug/

      # Upload APK artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: getlink-debug-apk-${{ github.run_number }}
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      # Create GitHub Release
      - name: Create Release
        if: github.ref == 'refs/heads/main'
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: GetLink v${{ github.run_number }}
          body: |
            ðŸš€ Automated release of GetLink APK
            ðŸ”Ž Commit: ${{ github.sha }}
            ðŸ•‘ Build timestamp: ${{ github.run_started_at }}
            ðŸ“± Download the APK from assets below.
          draft: false
          prerelease: false

      # Upload Release Asset
      - name: Upload Release Asset
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: android/app/build/outputs/apk/debug/app-debug.apk
          asset_name: GetLink-v${{ github.run_number }}.apk
          asset_content_type: application/vnd.android.package-archive
