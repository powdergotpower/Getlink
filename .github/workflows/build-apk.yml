name: Build Web Assets

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'       # Use Node 20 for better compatibility
          cache: 'npm'

      # Cache npm dependencies
      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Install npm dependencies (ignore SWC native scripts)
      - name: Install dependencies
        run: npm install --legacy-peer-deps --ignore-scripts

      # Build web app
      - name: Build web app
        run: npm run build

      # Verify dist folder
      - name: Verify dist folder
        run: |
          if [ ! -d dist ]; then
            echo "dist/ folder missing. Build failed."
            exit 1
          fi
          ls -la dist/

      # Upload dist folder as artifact
      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: getlink-dist-${{ github.run_number }}
          path: dist
          retention-days: 30
